<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de clientes</b></legend>
                <br>    
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label form="nome">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label form="nome">E-mail</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="Telefone" id="Telefone" class="inputUser" required>
                    <label form="nome">Telefone</label>
                </div>
                <br><br>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label form="feminino">Feminino</label>
                    <!--Observar esses br-->
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label form="masculino">Masculino</label>
                    <br>   
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label form="outro">Outro</label>
                    <br><br>
                <div class="inputbox">
                    <label form="date"><b>Data de Nascimento:</b></label>
                    <input type="date" name="Data" id="Data" class="inputUser" class="inputUser" required>                
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label form="cidade">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="uf" id="estado" class="inputUser" required>
                    <label form="estado">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label form="endereco">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">




            </fieldset>
        </form>
    </div>
</body>
</html>
